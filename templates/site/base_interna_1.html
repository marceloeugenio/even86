{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Even86 - ferramenta para organização de eventos{% endblock %}</title>
    <link rel="icon" href="{% static 'site/assets/icons/favicon.png' %}" type="image/png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Array Multipurpose Startup Business Template">
    <meta name="keywords" content="Array HTML Template, Array Startup Business Template, Startup Template">
    <link href="{% static 'site/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'site/assets/css/animate.css' %}"> <!-- Resource style -->
    <link rel="stylesheet" href="{% static 'site/assets/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'site/assets/css/owl.theme.css' %}">
    <link rel="stylesheet" href="{% static 'site/assets/css/ionicons.min.css' %}"> <!-- Resource style -->
    <link href="{% static 'site/assets/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Navbar Section -->
      <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container container-s">
          <a class="navbar-brand" href="#">even86.</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto navbar-right">
              <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'login' %}">Criar evento</a></li>
              <li class="nav-item"><a class="btn-cta nav-link js-scroll-trigger" href="{% url 'login' %}">Entrar</a></li>
            </ul>
          </div>
        </div>
      </nav><!-- Navbar End -->
      <div id="main" class="main">
        <div class="container-m text-center">
          <div class="home hero-2"><!-- Hero Section-->
            <div class="hero-content wow fadeIn">
              <h1>EVEN86</h1>
              <p>ferramenta para organização de eventos.</p>
              <div class="form-alt">
                <form id="chimp-form" class="subscribe-form wow zoomIn" action="assets/php/subscribe.php" method="post" accept-charset="UTF-8" enctype="application/x-www-form-urlencoded" autocomplete="off" novalidate>
                  <input class="mail" id="evento" type="text" name="evento" placeholder="Qual evento?" autocomplete="off"><input class="submit-button" type="submit" value="Buscar">
                </form>
                <div id="response"></div>
              </div>
            </div>
            <div class="hero-img wow fadeIn">
              <iframe width="560" height="365" class=" frame-border wow bounceIn" src="https://www.youtube.com/embed/kxGnPEreyuM" frameborder="0" allow="accelerometer; autoplay; clipboard-black; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
        </div><!-- Hero End -->
      </div> <!-- Main -->
    </div><!-- Wrapper -->


    <!-- Jquery and Js Plugins -->
    <script type="text/javascript" src="{% static 'site/assets/js/jquery-2.1.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'site/assets/js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'site/assets/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'site/assets/js/jquery.validate.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'site/assets/js/plugins.js' %}"></script>
    <script type="text/javascript" src="{% static 'site/assets/js/custom.js' %}"></script>
  </body>
</html>
